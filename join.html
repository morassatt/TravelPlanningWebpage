<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WanderHub :: Join</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/css/app.css">
</head>
<body class="bg-gray-200 " x-data x-cloak>

   <main class="flex items-center justify-center h-screen">
    <div class="w-full max-w-sm pb-5 mx-auto space-y-3">
        <div>
            <p class="py-4 font-bold text-center ">
                Create Account!
            </p>
        </div>
        <form action="" class="pb-20 text-gray-600"  @submit.prevent>
            <div class="space-y-5">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <input type="text" placeholder="First name" x-model="$store.app.user.first_name"  class="w-full py-2 text-center rounded-lg">
                    </div>
                    <div>
                        <input type="text" placeholder="Last name" x-model="$store.app.user.last_name"  class="w-full py-2 text-center rounded-lg">
                    </div>
                </div>
                <div>
                    <input type="text" placeholder="Phone" x-model="$store.app.user.phone"  class="w-full py-2 text-center rounded-lg">
                </div>
                <div>
                    <input type="text" placeholder="Email" x-model="$store.app.user.email" class="w-full py-2 text-center rounded-lg">
                </div>
                <div>
                    <input type="text" placeholder="Username" x-model="$store.app.user.username"  class="w-full py-2 text-center rounded-lg">
                </div>
                <div>
                    <input type="password" placeholder="Password" x-model="$store.app.user.password"  class="w-full py-2 text-center rounded-lg">
                </div>
                <div>
                    <button class="w-full py-3 text-center bg-yellow-600 rounded-lg hover:bg-yellow-500 hover:shadow hover:text-gray-800"
                    x-on:click="$store.app.register()">JOIN NOW</button>
                </div>

            </div>
            <div class="py-5 text-center">
                <p>Already a member? <a href="/login.html" class="hover:text-yellow-600">Login here</a></p>
            </div>
            <div class="py-2 text-center">
                <a href="/">
                    <i class="fa-solid fa-house"></i> Home
                </a>
            </div>
        </form>
    </div>
   </main>

     

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js" integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="//unpkg.com/alpinejs" defer></script>
   <script src="
   https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js
   "></script>    <script src="/js/data.js"></script>
   <script src="/js/app.js"></script>
</body>
</html>
