<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard :: Admin</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/css/app.css">
</head>
<body class="bg-gray-200 " x-data x-cloak>

   <main class="w-screen h-screen overflow-hidden bg-[url('/res/img/bg-alt.jpg')] bg-cover bg-gray-600 bg-blend-multiply">
        <header class="text-yellow-400 bg-black border-b border-yellow-300 bg-opacity-20">
            <div class="flex items-center justify-between max-w-6xl py-2 mx-auto">
                <a href="/admin/dashboard.html" class="py-2 text-2xl font-bold">
                    Admin
                </a>
                <!-- Nav -->
                <div class="uppercase">
                <ul class="flex items-center space-x-3">
                        <li>
                            <a href="/admin/cities.html" class="px-2 py-2">Cities</a>
                        </li>
                        <li>
                            <a href="/admin/activities.html" class="px-2 py-2">Activities</a>
                        </li>
                        <li>
                            <a href="/admin/accommodations.html" class="px-2 py-2">Accommodations</a>
                        </li>
                        <li>
                            <a href="/admin/travel-plans.html" class="px-2 py-2">Travel Plans</a>
                        </li>
                        <li>
                            <a href="/admin/flights.html" class="px-2 py-2">Flights</a>
                        </li>
                         
                </ul>
                    
                </div>
                <div>
                    <div class="relative">
                        <button class="px-4 py-1 border border-yellow-400 rounded-lg">
                            <span><i class="fa-solid fa-circle-user"></i></span>
                            <span class="inline-block"><span x-text="$store.app.auth.user.last_name"></span></span>
                        </button>
                        <button class="px-3 py-3 hover:text-yellow-600" x-on:click="$store.app.logOut()">
                            <span><i class="fa-solid fa-arrow-right-from-bracket"></i></span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <section class="py-10">
            <div class="max-w-6xl mx-auto my-5 space-x-5 text-yellow-500">
                <div class="grid grid-cols-5 gap-5">
                    <!-- Status Item -->
                    <div class="text-center bg-black border border-yellow-300 rounded bg-opacity-15 border-opacity-20">
                        <div class="py-3 text-lg ">
                            <span x-text="$store.app.users.length"></span>
                        </div>
                        <div class="py-2 text-xs text-yellow-600 uppercase bg-black opacity-80 bg-opacity-15">
                           <a href="/admin/users.html"> Users</a>
                        </div>
                    </div>
                    <!-- Status Item -->
                    <div class="text-center bg-black border border-yellow-300 rounded bg-opacity-15 border-opacity-20">
                        <div class="py-3 text-lg ">
                            <span x-text="$store.app.cities.length"></span>
                        </div>
                        <div class="py-2 text-xs text-yellow-600 uppercase bg-black opacity-80 bg-opacity-15">
                            <a href="/admin/cities.html"> Cities</a>
                        </div>
                    </div>
                           <!-- Status Item -->
                           <div class="text-center bg-black border border-yellow-300 rounded bg-opacity-15 border-opacity-20">
                            <div class="py-3 text-lg ">
                                <span x-text="$store.app.activities.length"></span>
                            </div>
                            <div class="py-2 text-xs text-yellow-600 uppercase bg-black opacity-80 bg-opacity-15">
                                <a href="/admin/activities.html">Activities</a>
                            </div>
                        </div>
                        <!-- Status Item -->
                        <div class="text-center bg-black border border-yellow-300 rounded bg-opacity-15 border-opacity-20">
                            <div class="py-3 text-lg ">
                                <span x-text="$store.app.property_types.length"></span>
                            </div>
                            <div class="py-2 text-xs text-yellow-600 uppercase bg-black opacity-80 bg-opacity-15">
                                <a href="/admin/property-types.html">Property Types</a>
                            </div>
                        </div>
                        <!-- Status Item -->
                        <div class="text-center bg-black border border-yellow-300 rounded bg-opacity-15 border-opacity-20">
                            <div class="py-3 text-lg ">
                                <span x-text="$store.app.flights.length"></span>
                            </div>
                            <div class="py-2 text-xs text-yellow-600 uppercase bg-black opacity-80 bg-opacity-15">
                                <a href="/admin/flights.html">Flights</a>
                            </div>
                        </div>
                </div>
               
                <div class="flex mt-4 space-x-7">
                    <div class="basis-1/2">
                        <div class="bg-black border border-yellow-300 rounded bg-opacity-15 border-opacity-20">
                            <div class="flex justify-between px-4 py-2 text-xs text-yellow-600 uppercase bg-black px-x2 opacity-80 bg-opacity-15">
                                <div class="font-bold">
                                    Users
                                </div>
                               
                            </div>
                            <div class="text-sm ">
                                <table class="w-full">
                                    <tr class="bg-black border-b border-yellow-300 bg-opacity-5 border-opacity-10">
                                        <th class="py-2 pl-4 text-left ">Name</th>
                                        <th>Username</th>
                                        <th>Email</th>
                                        <th class="pr-4 text-right">Phone</th>
                                    </tr>
                                    <tbody>
                                        <template x-for="(user, index) in $store.app.users">
                                            <tr>
                                                <td class="py-3 pl-4 text-left"><span x-text="`${user.first_name} ${user.last_name}`"></span></td>
                                                <td class="py-3 pl-4 text-center"><span x-text="user.username"></span></td>
                                                <td class="py-3 pl-4 text-center"><span x-text="user.email"></span></td>
                                                <td class="py-3 pl-4 pr-4 text-right"><span x-text="user.phone"></span></td>
                                            </tr>  
                                        </template> 
                                    </tbody>
                                </table>
                            </div>
                        </div> 
                    </div>
    
                    <div class="basis-1/2">
                        <div class="bg-black border border-yellow-300 rounded bg-opacity-15 border-opacity-20">
                            <div class="flex justify-between px-4 py-2 text-xs text-yellow-600 uppercase bg-black px-x2 opacity-80 bg-opacity-15">
                                <div class="font-bold">
                                    Travel Plans
                                </div>
                               
                            </div>
                            <div class="text-sm ">
                                <table class="w-full">
                                    <tr class="bg-black border-b border-yellow-300 bg-opacity-5 border-opacity-10">
                                        <th class="py-2 pl-4 text-left ">User</th>
                                        <th>P. Count</th>
                                        <th>Travel Date</th>
                                        <th class="pr-4 text-right">Action</th>
                                    </tr>
                                    <tbody>
                                        <template x-for="(tp, index) in $store.app.travel_plans">
                                            <tr>
                                                <td class="py-3 pl-4 text-left"><span x-text="$store.app.getUserName(tp.user_id)"></span></td>
                                                <td class="py-3 pl-4 text-center"><span x-text="tp.people_count"></span></td>
                                                <td class="py-3 pl-4 text-center"><span x-text="tp.travel_date"></span></td>
                                                <td class="py-3 pl-4 pr-4 text-right">View</td>
                                            </tr>
                                        </template>
                                    </tbody>
                                </table>
                            </div>
                        </div>    
                    </div>
                </div>
            </div>
        </section>
    
   </main>

     

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js" integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="//unpkg.com/alpinejs" defer></script>
   <script src="
   https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js
   "></script>    
   <script src="/js/data.js"></script>
   <script src="/js/app.js"></script>
</body>
</html>
