<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Plans :: Admin</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/css/app.css">
</head>
<body class="bg-gray-200 " x-data x-cloak>

   <main class="w-screen h-screen overflow-hidden bg-[url('/res/img/bg-alt.jpg')] bg-cover bg-gray-600 bg-blend-multiply">
        <header class="text-yellow-400 bg-black border-b border-yellow-300 bg-opacity-20">
            <div class="flex items-center justify-between max-w-6xl py-2 mx-auto">
                <a href="/admin/dashboard.html" class="py-2 text-2xl font-bold">
                    Admin
                </a>
                <!-- Nav -->
                <div class="uppercase">
                <ul class="flex items-center space-x-3">
                        <li>
                            <a href="/admin/cities.html" class="px-2 py-2">Cities</a>
                        </li>
                        <li>
                            <a href="/admin/activities.html" class="px-2 py-2">Activities</a>
                        </li>
                        <li>
                            <a href="/admin/accommodations.html" class="px-2 py-2">Accommodations</a>
                        </li>
                        <li>
                            <a href="/admin/travel-plans.html" class="px-2 py-2">Travel Plans</a>
                        </li>
                        <li>
                            <a href="/admin/flights.html" class="px-2 py-2">Flights</a>
                        </li>
                        
                </ul>
                    
                </div>
                <div>
                    <div class="relative">
                        <button class="px-4 py-1 border border-yellow-400 rounded-lg">
                            <span><i class="fa-solid fa-circle-user"></i></span>
                            <span class="inline-block"><span x-text="$store.app.auth.user.last_name"></span></span>
                        </button>
                        <button class="px-3 py-3 hover:text-yellow-600" x-on:click="$store.app.logOut()">
                            <span><i class="fa-solid fa-arrow-right-from-bracket"></i></span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <section class="py-5">
            
            <div class="flex flex-col justify-center max-w-5xl mx-auto space-x-5 text-yellow-500 m">
                <div class="px-8 py-6">
                    <h4 class="text-2xl">Travel Plans</h4>
                </div>
                <div class="">
                    <div class="bg-black bg-opacity-25 border border-yellow-300 rounded border-opacity-20">
                        
                        <div class="text-sm ">
                            <table class="w-full">
                                <tr class="bg-black border-b border-yellow-300 bg-opacity-20 border-opacity-10">
                                    <th class="py-2 pl-4 text-left ">User Name</th>
                                    <th>P. Count</th>
                                    <th>Description</th>
                                    <th>City</th>
                                    <th>Accommodation</th>
                                    <th>Activity</th>
                                    <th class="pr-4 text-right">Flight</th>
                                
                                </tr>
                                <tbody>
                                    <template x-for="(travel_plan, index) in $store.app.travel_plans">
                                        <tr>
                                            <td class="py-3 pl-4 text-left"><span x-text="$store.app.getUserName(travel_plan.user_id)"></span></td>
                                            <td class="py-3 pl-4 text-center"><span x-text="travel_plan.people_count"></span></td>
                                            <td class="py-3 pl-4 text-center"><span x-text="travel_plan.description"></span></td>
                                            <td class="py-3 pl-4 text-center"><span x-text="$store.app.getCityName(travel_plan.city_id)"></span></td>
                                            <td class="py-3 pl-4 text-center"><span x-text="$store.app.getAccommodationName(travel_plan.accommodation_id)"></span></td>
                                            <td class="py-3 pl-4 text-center"><span x-text="$store.app.getActivityName(travel_plan.actvity_id)"></span></td>
                                            <td class="py-3 pl-4 pr-4 text-right"><span x-text="$store.app.getFlightCompany(travel_plan.flight_id)"></span></td>
                                        </tr>  
                                    </template> 
                                </tbody>
                            </table>
                        </div>
                         
                </div>
            </div>
        </section>
    
   </main>

     

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js" integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="//unpkg.com/alpinejs" defer></script>
   <script src="
   https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js
   "></script>    
   <script src="/js/data.js"></script>
   <script src="/js/app.js"></script>
</body>
</html>
